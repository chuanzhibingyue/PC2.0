    全时服务条款由全时云商务服务股份有限公司（以下简称为“全时”）与任何购买或开立全时账户的个人或实体（包括但不限于任何雇员、独立承包商、被邀请人或上述人员的代理人），及任何访问或使用本协议中的网站、服务和/或软件的其他个人或实体，包括任何会议的参加者，无论参与者是否作为会议发起人或主持人（以下统称为“您”或“用户”），共同签订。

您同意遵守本协议及其中的全时隐私保护政策，通过创建账户或以其它方式访问或使用本协议中的网站、软件和服务（不只是浏览网站）。

在安装软件、建立账户或以其它方式使用服务之前，请仔细阅读本协议。请留存协议副本。

如果您是试用用户、享受免费服务的基本用户或测试版用户，请特别关注本协议末尾适用于本协议中的网站、软件和服务的试用、免费基本使用或测试的第46、47和48条的内容。

全时可能会随时修订本协议。您能否继续使用本协议中的网站、软件或服务，取决于本协议当时的有效版本中的规定。

若不同意本协议的条款与条件，请勿访问本协议中的网站、安装本协议中的软件或使用本协议中的服务。

1、定义
本协议中涉及的术语定义如下（在协议其它部分不再定义）：

(1).“关联方”是指全时直接或间接控股全时的母公司或子公司，与全时具有公共股权的任何实体（不论共有人全部、大部分或少部分持有），以及上述母公司、子公司或实体的管理人员、董事、雇员、顾问、代理、代表、合资企业或合资伙伴。
(2).“协议”是指服务条款和隐私保护政策。
(3).“会议”统指由本协议中的网站、软件和服务主办和/或传送的特定的网络会议，以及所有数据、数据包、信息、通讯或其它材料传送、复制、上传、转发、控制、下载、记录（不论是否与全时功能或任何安装或单机设备或其它介质记录）或与会议相关的任何其它内容，包括您提供的内容。
(4).“内容”是指通过本协议中的网站、软件和服务传播、复制、上传、传送、控制、下载、录制（不论是通过全时功能录制，还是通过任何其它安装的或单机的设备或介质）或提供（无论是否使用登录信息）的任何数据、数据包、信息、通讯或其它材料，包括但不限于文件、文章、副本、录音剪辑、漫画、电脑程序、设计、图标、插图、图像、标识、多媒体、照片、声音、文字、商标、短片、个人身份和肖像、录音及任何其它口头、书面或电子表现形式或作品。
(5).“全时联系界面”是指本协议中的网站、软件和服务的构成部分，这个构成部分允许用户制作和维护联系人列表、向联系人或选择群组发送弹出消息或进行文字聊天，并与他们交换实时状态信息，传输文件，参与相关活动。
(6).“人”是指任何个人或法人实体。
(7).“个人身份信息”是指由全时收集或拥有的可以识别或可用于识别用户的任何信息。
(8).“隐私保护政策”是指全时隐私保护政策规定的所有条款和条件，可在任何时间生效，参见 www.quanshi.com。
(9).“服务请求”是指由您发起、全时接受的任何书面或电子命令，或让您访问和使用本协议中的网站、软件和服务的任何其它方法，不论您有无向全时支付费用。
(10).“服务”是指，依据特定情况， （i）您通过免费测试账户、免费基本账户、免费试用账户或付费账户使用或将使用的网络会议功能，如相关的服务请求中所描述； （ii）您使用或本协议中的网站和软件提供给您的任何其它功能，包括但不限于全时联系界面服务和音频会议服务。
(11).“网站”是指 www.quanshi.com、其子域名及后续站点。
(12).“软件”指专有软件和所有相关文件以及您使用的或由全时提供给您用于访问网站和使用服务的其它材料。

2、用户许可的授予
基于您持续遵守本协议的条款和条件，全时授予您个人的、非排他性的、不可转让的、可撤销的许可，在有效期内，您可以：

（i）出于个人或商业用途访问和使用本协议中的网站，不可下载（页面缓存除外）或修改网站内容，或网站的任何部分，
（ii）安装软件（只限于目标代码和可执行代码格式），
（iii）访问和使用服务（“许可”）。一旦本协议期满或因其它原因终止后，许可将立即自动终止。

您在此同意，专为本协议中的网站、软件和服务提供非排他性的、全球性的、免权利金的、已全付的、可转让的许可，允许全时主机、高速缓存、记录、复制、展示、传送、上传、传输、控制、下载、录制和分发关于您使用本协议中的网站、软件和服务方面的内容。一旦本协议期满或因其它原因终止，本许可将立即自动终止，除非根据我们的数据存储政策，该内容被全时存储或以其它方式保留。

G–net不验证或认可任何内容。您对所有内容全权负责，包括所有内容备份副本的制作与保存。对于内容的删除或准确性、储存失败、无法传输或接收（不论是否通过本协议中的网站、软件和服务），或源于任何会议或其它涉及本协议中的网站、软件或服务使用的其它通讯方式的安全性、隐私、存储或传输，全时不承担任何责任。

您同意不进行反编译、反汇编、反向工程、翻译或以其它任何方式试图了解本协议中的网站、软件或服务的源代码。除非本协议中明确规定，您不可直接或间接创建、分配、复制、制造衍生产品、传递、分发、租赁、借贷、修改、抵押、出租、出售、再授权、分时共享、利用或以其它方式转让本协议中的网站、软件或服务，或其任何部分或权利。不可删除任何商标、版权声明或其它所有权或标记，不可更改或添加商标、版权声明或本协议中的网站、软件或服务中包含的标记或其它专有权利。除非事先与全时签署书面协议，您不得转售本协议中的网站、软件、服务或其任何部分，或作为其代理作出任何行为。

9、期限，延期及终止。
(1).期限。本协议的有限期限（“期限”）规定如下：
1). 试用，免费基本使用，以及测试版使用。如果您已经订阅了本协议中的网站、软件和服务进行试用（第50条“试用”）、测试版使用（第51条“测试版使用”），或免费基本使用（第52条“免费基本使用”），本协议期限的起始时间为：（i）全时接受您试用、免费基本使用或测试版使用服务请求的当日上午12:00，或（ii）您第一次进行本协议中的网站、软件和服务试用、免费基本使用或测试版使用的当日上午12:00（不论全时是否首先接受您的服务请求）。上述情况下，全时授予试用、免费基本使用或测试版使用的时限结束时，本协议随即终止，按照第9条（3）项提前终止。
